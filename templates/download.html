{% extends 'index.html' %}

{% block content %}

{% if video_data %}
<iframe width="420" height="315" src="{{video_data.yt_player}}">
</iframe> 

<table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Link</th>
    </tr>
    <tr>
      <td>{{video_data.title}}</td>
      <td>{{video_data.author}}</td>
      <td><a href="{{video_data.yt_player}}">Link</a></td>
    </tr>
  </table> 


{% for resolution in resolutions %}
<form action="{% url 'download_video' video_id=video_data.id resolution=resolution %}">
    <input type="submit" value="{{resolution}}" />
</form>
{% endfor %}


{% if audio %}
<form action="{% url 'download_audio' video_id=video_data.id %}">
    <input type="submit" value="Audio" />
</form>
{% endif %}

{% endif %}

{% endblock %}
